name: CI/CD for NoFluff Focus

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test -- --coverage --watchAll=false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    # --- THIS IS THE FIX ---
    # 'permissions' is the correct key, and it needs to be indented
    # at the same level as 'runs-on' and 'needs'.
    permissions: read-all
    
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      
      - name: Setup EAS CLI
        if: ${{ env.EXPO_TOKEN != '' }}
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}
      
      - name: Build for Android and iOS
        if: github.ref == 'refs/heads/main' && env.EXPO_TOKEN != ''
        run: npx eas build --platform all --non-interactive --profile production